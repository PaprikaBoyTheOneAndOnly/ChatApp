<div class="container card container-fluid" [formGroup]="messageForm">
  <div class="row">
    <div class="col-md-6">
      <h1>Hello: '{{account.username}}'</h1>
    </div>
    <div class="col-md-6 add-field">
      <div class="btn btn-primary btn-add" (click)="addChat()">
       +
      </div>
    </div>
  </div>

  <div class="row">
    <aside class="col-12 col-md-2 p-0">
      <nav class="navbar navbar-expand navbar-dark flex-md-column flex-row align-items-start">
        <div class="collapse navbar-collapse">
          <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
            <li *ngFor="let chat of allChats">
              <div class="nav-item" (click)="showChat(Object.keys(chat)[0])">
                {{ Object.keys(chat)}}
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <main class="col">
      <div class="row chat-field">
        <div *ngFor="let message of currentChat" [ngClass]="'col-md-12 message-' + wasSent(message)">
          <div class="bubble">{{message.text}}</div>
          {{scrollToBottom()}}
        </div>
      </div>
    </main>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="input-group mb-3">
        <input type="text" class="form-control"
               placeholder="Your text..."
               aria-describedby="basic-addon2"
               formControlName="text">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button" (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
