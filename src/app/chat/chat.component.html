<div class="container card">
  <div *ngIf="chat != null" class="row content">
    <div *ngFor="let message of  chat.receiver.messages">
      {{message.message}}
      {{message.timestamp}}
    </div>
    <div *ngFor="let message of  chat.sender.messages">
      {{message.message}}
      {{message.timestamp}}
    </div>
  </div>
</div>
