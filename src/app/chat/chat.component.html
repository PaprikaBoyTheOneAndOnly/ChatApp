<div class="container card">
  <div class="row">
    <div class="col-md-12">
      <h1>Hello: '{{user.username}}'</h1>
    </div>
  </div>

  <div *ngIf="chats != null" class="row chat-field">
    <div *ngFor="let message of chats[0].messages" [ngClass]="'col-md-12 message-'+message.status">
      <div class="bubble">{{message.text}}</div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="input-group mb-3" [formGroup]="messageForm">
        <input type="text" class="form-control"
               placeholder="Your text..."
               aria-describedby="basic-addon2"
               formControlName="text">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button" (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

</div>
