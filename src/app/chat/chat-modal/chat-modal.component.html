<div class="modal-container">
  <div class="modal-content">
    <div class="row">
      <div class="col-md-10">
        <h1>Add Chat</h1>
      </div>
      <div class="col-md-2 close" (click)="close()">
        X
      </div>
    </div>
    <div class="row search">
      <div class="col-md-12">
        <form class="input-group mb-3" (ngSubmit)="addUser(usernameForm)" #usernameForm="ngForm">
          <input type="text" class="form-control"
                 placeholder="Username"
                 aria-describedby="basic-addon2"
                 ngModel
                 required
                 name="username"
                 #usernameVar="ngModel">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div *ngIf="error" class="alert alert-danger text-center col-md-12" role="alert">
        {{error}}
      </div>
    </div>
  </div>
</div>
